<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Giudicelli Elias">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="css/header_style.css">
    <link rel="stylesheet" href="css/footer_style.css">

</head>
<body>
    <header class="header">
        <h1><img src="banner/img-produtos/logo.png" alt="Logo da Barbearia Alura"></h1>
        <nav class="navegacao">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav> 
    </header>

    <main class="main">
        <form class="form">
            <label for="nome" >Nome e Sobrenome</label>
            <input type="text" id="nome" class="input-padrao" required placeholder="">

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="phone" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxx">

            <label for="mensagem">Mensagem</label>
            <textarea cols="63" rows="10" id="mensagem" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                
            </fieldset>

            <fieldset>  
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>


        <table class="table">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Hórario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Terça</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sábado</td>
                    <td>8h ~ 14h</td>
                </tr>
                <tr>
                    <td>Domingo</td>
                    <td>Fechado!</td>
                </tr>
                <!-- <tr>
                    <td colspan="5">Garanhus</td>
                </tr> -->
            </tbody>
        </table>

    </main>

    <footer class="footer">
        <img src="banner/img-produtos/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright"> &copy; Copyright Barbearia Alura - 2022</p>
    </footer>
    
</body>
</html>
